<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <!-- Start of the web-application holds the background color and
  defines dimensions of the app-->
 <div class="background">
  <!-- Hold the profile card -->
  <div class="container">
    
    <!-- Hold the top-half of the container -->
    <div class="top-half">
      
      <!-- Hold the background for the top -->
      <div class="top-top-background">
        <img class="background-1" src="/images/bg-pattern-card.svg" alt="top-background"></img>
      </div>
      
      <!-- Hold the profile card image -->
      <div class="image-container">
        <img class="profile-pic" src="/images/image-victor.jpg" alt="profile-pic"></img>
      </div>
      
      <!-- Hold the bottom half of the top half -->
      <div class="top-bottom-half">
        
        <!-- Hold the name and age of the profile card -->
        <div class="name-and-age">
         
          <!-- Name -->
          <p id="name">Victor Crest</p>
         
          <!-- Age -->
          <p id="age">26</p>
        </div>
          
        <!-- City -->
          <p id="city">London</p>
      </div>
    </div>
    
    <!-- Horizontal line to divide top and bottom half -->
    <hr>
    
    <!-- Hold the bottom half of the profile card -->
    <div class="bottom-half">
      
      <!-- Container to hold the profile card stat -->
      <div class="stat-container">
        
        <!-- Stat information -->
        <p id="stat-number">80K</p>
        <p id="stat-category">Followers</p>
      </div>
      
      <!-- Container to hold the profile card stat -->
      <div class="stat-container">
        
        <!-- Stat information -->
        <p id="stat-number">803K</p>
        <p id="stat-category">Likes</p>
      </div>
      
      <!-- Container to hold the profile card stat -->
      <div class="stat-container">
        
        <!-- Stat information -->
        <p id="stat-number">1.4K</p>
        <p id="stat-category">Photos</p>
      </div>
    </div>
  </div>
 </div>
</body>
</html>
